{%extends 'blog/base.html'%}
{%block link%}
{%endblock%}
{%block content%}
<div class="loginbox">
    <h1 class="head-bar"> <s>Your Profile</s>
        <a href="{%url 'home'%}">&#8592;Back</a></h1>
    <figcaption>
        <small>Profile Picture:</small>
    </figcaption>
   <img src="{{user.profile.photo.url}}" alt='' width="350" height="250">
    <div style="padding: 1rem;">
        <label for="">Username:{{user.username}}</label> 
        <label for="">Email:{{user.email}}</label> 
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <p><label for="">{{u_form.username.label}}</label>
            {{u_form.username}}</p>
            <p><label for="">{{u_form.email.label}}</label>
                {{u_form.email}} </p>
        <p><label for="">{{p_form.photo.label}} {{p_form.photo}}</label></p> 
           
           
       <p> <input type="submit" name="sub" id="subm" value="Save"></p>
    </form>
   </div>
{%endblock%}
