{%extends 'blog/base.html'%}
{%load crispy_forms_tags%}
{%block title%}Add-post | {%endblock%}
{%block content%}
<head>
    <style>
     
      .loginbox{
        margin: auto;
        box-shadow: rgb(231, 238, 224) 3px 3px 30px 0.6px;
        width: 60%;
      }
      .post-form{
        margin: auto;
        width: 80%;
      }
    </style>
</head>
<body>
   
    <div class="loginbox">
        <div class="head-bar">
            <h3>Post Form</h3>
            <a id='add-icon' href="{%url 'userpost'%}">&#8592;Back</a>
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="post-form">
                    {%csrf_token%}
                    <div class="media">
                        {{form.media}}
                    </div>
                    <div class="normal">
                        {{form.as_p}}
                    </div>
                    <br>
          <input  type="submit" name="submit" id="subm" value="Save Post"><br><br>
            </div> 
        </form>
    </div>
    
</body>
</html>
{%endblock content%}
